spring:
  application:
    name: FeignApplication
  datasource:
    driver-class-name: org.h2.Driver
    #driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test
    #url:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/mydb
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true #atrasa a inicialização para rodar o script
  security:
    user:
      name: andre
      password: 123
  sql: #permite iniciar os dados a partir do data.sql
    init:
      mode: always
